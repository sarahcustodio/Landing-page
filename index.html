<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page | Seu Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
   <section class="py-16 px-6">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-12 "> Landing page</h2
      
      <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <label for="email" class="block text-lg font-medium text-gray-700 mb-2">
    Insira seu e-mail
  </label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="seu@email.com"
    required
    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />
</div>
        </div>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <label for="email" class="block text-lg font-medium text-gray-700 mb-2">
    Insira sua senha 
  </label>
  <input
    type="senha "
    id="senha "
    name="email"
    placeholder="sua senha "
    required
    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />
</div>
      </div>
    </div>
  </section>
